<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Special Surprise üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: none;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background: #ff1493;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 2rem;
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <button class="btn" onclick="showMessage()">Click for a Surprise üíå</button>

  <div class="container" id="messageBox">
    <h1>üíñ Just for You üíñ</h1>
    <p>
      You‚Äôre the reason I smile a little more, laugh a little louder, and love a whole lot deeper.
    </p>
    <p>
      I made this little surprise to remind you how special you are to me. Forever and always, you're in my heart.
    </p>
    <p>‚Äî With love, Nayas ‚ù§Ô∏è</p>
  </div>

  <script>
    function showMessage() {
      document.querySelector(".btn").style.display = "none";
      document.getElementById("messageBox").style.display = "block";

      // Create floating hearts
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.innerText = "‚ù§Ô∏è";
        document.getElementById("hearts").appendChild(heart);
      }

      // Optional: Play music
      const audio = new Audio("https://www.bensound.com/bensound-music/bensound-romantic.mp3");
      audio.play();
    }
  </script>

</body>
</html>
