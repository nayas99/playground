<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anandam NGO</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/jpeg" href="LogoNGO.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="description" content="Anandam is a Midnapore, Paschim Midnapore-based NGO supporting underprivileged communities during festivals and natural disasters." />
  <meta name="keywords" content="Anandam, NGO, Midnapore, Durga Puja, Flood Relief, Donate, Charity" />
  <style>
    #workDetails, #volunteerForm {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }
    #workDetails.show {
      max-height: 300px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Existing content omitted for brevity -->

  <!-- Volunteer Section -->
  <section id="volunteer">
    <h2>Volunteer with Us</h2>
    <p>
      <button onclick="toggleVolunteerForm()" id="volunteerToggleBtn" style="background: none; border: none; color: #007bff; font-size: 16px; cursor: pointer;">
        Click here to join us <i id="chevronIcon" class="fas fa-chevron-right"></i>
      </button>
    </p>

    <div id="volunteerForm">
      <form class="volunteer-form" action="https://formsubmit.co/theanandam2017@gmail.com" method="POST" style="margin-top: 10px;">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Why do you want to volunteer?" rows="4" required></textarea>
        <input type="hidden" name="_next" value="https://nayas99.github.io/playground/thank-you.html" />
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Submit</button>
      </form>
      <p style="margin-top: 10px;">
        Or just WhatsApp us: <strong><a href="https://wa.me/918509251961" target="_blank">+91 8509251961</a></strong>
      </p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="volunteers.html" target="_blank" style="text-decoration: none;">
        <button style="padding: 10px 20px; font-size: 1rem; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
          View Active Volunteers
        </button>
      </a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Anandam NGO. Spread the Humanities.</p>
  </footer>

  <script>
    function toggleVolunteerForm() {
      const form = document.getElementById("volunteerForm");
      const chevron = document.getElementById("chevronIcon");
      const isOpen = form.style.maxHeight === "500px";
      form.style.maxHeight = isOpen ? "0px" : "500px";
      form.style.opacity = isOpen ? "0" : "1";
      chevron.className = isOpen ? "fas fa-chevron-right" : "fas fa-chevron-down";
    }
  </script>
</body>
</html>
