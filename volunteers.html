<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Active Volunteers | Anandam NGO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .volunteer-list {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .volunteer {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    .volunteer:last-child {
      border-bottom: none;
    }
    .name {
      font-weight: bold;
    }
    .phone {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Active Volunteers</h1>
  <div class="volunteer-list">
    <div class="volunteer">
      <div class="name">Ravi Sharma</div>
      <div class="phone">+91 98765 43210</div>
    </div>
    <div class="volunteer">
      <div class="name">Priya Das</div>

    </div>
  </div>
</body>
</html>
