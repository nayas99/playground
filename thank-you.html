<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Anandam NGO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    .thank-you-box {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .thank-you-box h1 {
      color: #4CAF50;
      font-size: 36px;
    }
    .thank-you-box p {
      font-size: 18px;
      margin: 20px 0;
    }
    .thank-you-box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .thank-you-box a:hover {
      background-color: #45a049;
    }
    .icon {
      font-size: 50px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <div class="icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your submission has been received.<br>Weâ€™ll get back to you shortly.</p>
    <a href="index.html">Back to Main Page</a>
  </div>
</body>
</html>
